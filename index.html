  <head>
    <meta charset="UTF-8" />

    <title>Pelis</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header">
      <div>
        <input type="text" id="title-input" placeholder="Título de película" />
        <button id="title-button">Buscar</button>
      </div>
      <div>
        <input type="text" id="actor-input" placeholder="Actor" />
        <button id="actor-button">Buscar</button>
      </div>
      <div>
        <select id="genre-select">
         <!--<option value="">Selecciona Género</option> -->

        </select>
      </div>
      <div>
        <input type="number" id="year-input" placeholder="Año" min="1900" max="2030"/>
        <button id="year-button">Buscar</button>
      </div>
      <div>
        <label for="runtime-radio1">
        <input type="radio" id="runtime-radio1" name="runtime" value="runtime-asc" />Duración ascendente
      </label>
      <label for="runtime-radio2">
        <input type="radio" id="runtime-radio2" name="runtime" value="runtime-desc" />Duración descendente
      </label>
        <button id="runtime-button">Ordenar</button>
      </div>
      <span class="movie-counter">250</span>
    </div>

    <div class="page-title"><h1>Movies!!</h1></div>
